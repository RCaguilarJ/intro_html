<!DOCTYPE html><!--identificar qué lenguaje es-->
<html lang="es"> <!--Idioma-->
    <head> <!--Lo que es importante para el navegador y que cargue el proyecto (no es visual)-->
        <meta charset="UTF-8"> <!--para caracteres como ñ y que van en español-->
        <meta name="description" content="Esta página te mostrará las fotos que buscas"><!--Descipción de la página-->
        <meta name="robots" content="index,follow"><!--Activar los robots para mejorar la busqueda-->
        <title> Es mi página</title>
        <meta name="viewport" content="width=device-width, inicial-scale=1.0"><!--Para proyectos con responsive-->
        <link rel="stylesheet" href="./index/css/style.css"><!--Para que cargue el documento de estilos(css)-->
        

    </head>
    <body><!--Lo que ve el usuario-->

        <header><!--ENCABEZADO-->
            <nav></nav><!--Sección (menús)de navegación del website-->
        </header>
        <main><!--Contenido proncipal del website (la parte de en medio)-->
            <section><!--Divición de secciones(ej.navegador de cursos, feed y rutas)-->
                <article>
                    <!--Contenido independiente de la página-->
                </article>
            </section>
        

       
        <ul><!--Lista desordenada sin numerar-->
            <li>Soy otra manzana</li><!--Eleementos de la lista-->
            <li>Una pera</li>
            <li>Una sandia</li>
        </ul>
        <ol><!--lista ordenada y numerada-->
            <li>soy un pepino</li>
            <li>una flor</li>
            <li>sabe que más</li>
           
        </ol>
        
        </main>


        <footer><!--Sección final o pie de página-->


         </footer>

         <p>Soy un texto</p> <!--Parrafo de texto-->
         <h1>Soy un titulo</h1><!--Todas las h son para titulos-->
         <h2>Soy otro titulo</h2>

         <a href="#">Soy un link</a> <!--Enlaces/links para movernos entre páginas-->


    </body> <!--Lo que ve el usuario!-->

</html>
